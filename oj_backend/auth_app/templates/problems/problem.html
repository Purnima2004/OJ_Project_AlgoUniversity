<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <title>OJ Home</title>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #222;
            color: #eee;
        }
        .toggle-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .problem-list {
            margin: 2rem auto;
            max-width: 600px;
        }
        .problem {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #fafafa;
        }
        .dark-mode .problem {
            background: #333;
            border-color: #444;
        }
        .difficulty {
            float: right;
            font-size: 0.9em;
            padding: 0.2em 0.6em;
            border-radius: 4px;
        }
        .Easy { background: #d4edda; color: #155724; }
        .Medium { background: #fff3cd; color: #856404; }
        .Hard { background: #f8d7da; color: #721c24; }
        .dark-mode .Easy { background: #225522; color: #d4edda; }
        .dark-mode .Medium { background: #665500; color: #fff3cd; }
        .dark-mode .Hard { background: #552222; color: #f8d7da; }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    <h1>Problem List</h1>
    <div class="problem-list">
        {% for problem in problems %}
            <div class="problem">
                <span class="difficulty {{ problem.difficulty }}">{{ problem.difficulty }}</span>
                <h2><a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a></h2>
                <p>{{ problem.description|truncatewords:30 }}</p>
            </div>
        {% empty %}
            <p>No problems available.</p>
        {% endfor %}
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        // On page load, set mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
