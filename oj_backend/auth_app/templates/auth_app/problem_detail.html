<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ problem.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .editor-section {
            flex: 1;
            background: #222;
            color: #eee;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }
        .editor-label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .code-editor {
            width: 100%;
            height: 70vh;
            background: #1e1e1e;
            color: #fff;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            padding: 1rem;
            resize: vertical;
        }
        .problem-section {
            flex: 2;
            background: #fff;
            padding: 2rem 2rem 2rem 1rem;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .run-btn, .submit-btn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .run-btn { background: #007bff; color: #fff; }
        .run-btn:hover { background: #0056b3; }
        .submit-btn { background: #28a745; color: #fff; }
        .submit-btn:hover { background: #1e7e34; }
        .difficulty {
            font-size: 1em;
            padding: 0.2em 0.6em;
            border-radius: 4px;
            margin-left: 1rem;
        }
        .Easy { background: #d4edda; color: #155724; }
        .Medium { background: #fff3cd; color: #856404; }
        .Hard { background: #f8d7da; color: #721c24; }
        .problem-title {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }
        .problem-description {
            margin-top: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .editor-section, .problem-section { padding: 1rem; }
            .code-editor { height: 30vh; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="editor-label">Code Editor</div>
            <textarea class="code-editor" placeholder="# Write your code here..."></textarea>
        </div>
        <div class="problem-section">
            <div class="top-bar">
                <button class="run-btn">Run</button>
                <button class="submit-btn">Submit</button>
            </div>
            <h1 class="problem-title">{{ problem.title }}
                <span class="difficulty {{ problem.difficulty }}">{{ problem.difficulty }}</span>
            </h1>
            <div class="problem-description">
                <h3>Description</h3>
                <p>{{ problem.description }}</p>
            </div>
        </div>
    </div>
</body>
</html>
